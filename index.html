<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple To-Do List</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="container">
  
  <div class="date-time-container">
    <span id="currentDate"></span>
    <br>
    <span id="currentTime"></span>
  </div>
  
  <div class="task-count-container">
    Total task: <span id="taskCount">0</span>
    <br>
    (<span id="completedTaskCount">0</span> completed, <span id="pendingTaskCount">0</span> pending)
  </div>
  

  <h1>To-Do List</h1>
  <div class="input-container">
    <input type="text" id="newTodo" placeholder="Enter your to-do item">
    <button id="addTodo">Add</button>
  </div>
    <ul id="todoList"></ul>
</div>

<script src="./js/main.js"></script>
</body>
</html>
